<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>WEhealth</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,600" rel="stylesheet">
</head>
<body>

	<h1>WEhealth</h1>

	<div class="form-section">
		<div class="option-row">
			<h2>Blink Reminder:</h2>
			<h2 class="values" id="blink_value"></h2>
			<div id="blink_slider"></div>
		</div>

		<div class="option-row">
			<h2>Water Reminder:</h2>
			<h2 class="values" id="water_value"></h2>
			<div id="water_slider"></div>
		</div>

		<div class="option-row">
			<h2>Stretch Reminder:</h2>
			<h2 class="values" id="stretch_value"></h2>
			<div id="stretch_slider"></div>
		</div>

		<div class="option-row">
			<h2>Posture Reminder:</h2>
			<h2 class="values" id="posture_value"></h2>
			<div id="posture_slider"></div>
		</div>
	</div>

	<button class="button" id="reset-settings">Reset Settings</button>

	<div class="form-section">

		<div class="toggle-row">
			<h2 class="toggle-label">Play Sound</h2>
			<h2 class="values">
				<div class="toggle-button" id="toggle-sound">
					<button></button>
				</div>
			</h2>
		</div>

		<div class="toggle-row">
			<h2 class="toggle-label">On/Off</h2>
			<h2 class="values">
				<div class="toggle-button" id="toggle-running">
				<button></button>
				</div>
			</h2>
		</div>

	</div>

 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="global.js"></script>
	<script src="index.js"></script>

</body>
</html>
